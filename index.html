<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    Hello
    <script>
        const url1 = 'http://localhost:8000/auth/login'
        const data1 = { username: 'admin', password: '1234abcde' }
        fetch(url1, {
            method: 'POST',
            body: JSON.stringify(data1),
            headers: {
                "Content-Type": "application/json; charset=utf-8"
            },
        }).then(res => res.json())
            .then(data => {
                console.log(data)
                return data
            })
            .then(data => {
                post_movie(data.token)
                return data
            })
            .then(data => fetch_movies(data.token))
            .catch(e => console.log('Error! ', e))



        const url = 'http://localhost:8000/list/create'
        const data = {
            title: 'New One',
            poster: 'blag',
            year: 133
        }

        post_movie = token => {
            fetch(url, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(data)
            }).catch(e => console.log('eror!!!!', e))
        }

        const fetch_url = 'http://localhost:8000/list'

        fetch_movies = token => {
            fetch(fetch_url, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(res => res.json())
                .then(res => console.log(res))
                .catch(e => console.log('error!', e))
        }
    </script>
</body>
