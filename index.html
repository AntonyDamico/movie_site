<body>
    Hello
    http://localhost:8000/list/create
    <script>
        const url = 'http://localhost:8000/list/create'
        const data = {
            'title': 'Searching',
            'poster': 'blag',
            'year': 133
        }
        fetch(url, {
            method: 'POST',
            credentials: 'include',
            headers: {
                "Content-Type": "application/json; charset=utf-8"
            },
            body: JSON.stringify(data)
        }).catch(e => console.log('eror!!!!', e))
    </script>
</body>
