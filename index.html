<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    Hello
    <script>
        const url1 = 'http://localhost:8000/auth/login'
        const data1 = { username: 'admin', password: '1234abcde' }
        fetch(url1, {
            method: 'POST',
            body: JSON.stringify(data1),
            headers: {
                "Content-Type": "application/json; charset=utf-8"
            },
        }).then(res => res.json())
            .then(data => console.log(data))
            .then(data => post_movie(data.token))
            .catch(e => console.log('Error! ', e))



        const url = 'http://localhost:8000/list/create'
        const data = {
            title: 'Searching',
            poster: 'blag',
            year: 133
        }

        post_movie = token => {
            fetch(url, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(data)
            }).catch(e => console.log('eror!!!!', e))
        }
    </script>
</body>

</html>
